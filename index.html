<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Unbounded">

</head>
<body>
<div id="container">
    <div id="left">
        <div id="logo">ODIN</div>
<!--        <img id="form-img" src="images/background.jpg">-->
        <p class="credits">Credits: <a href="https://unsplash.com/photos/xTfFmsXxEfA" target="_blank">Massimiliano Morosinotto</a></p>
    </div>
    <div id="right">
        <div class="description">This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br>Sign up to get started!
        <p>You <em>know</em> you want to.</p>
        <p>Let's do this!</p>
        </div>

        <form id="sign-up">

            <div id="form">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text"
                           placeholder="John"
                           pattern="[A-Za-z]{3,}" required>
                </div>

                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text"
                            placeholder="Doe"
                           pattern="[A-Za-z]{3,}" required>
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email"
                           placeholder="example@domain.com"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           title="Email should follow a specific format" required>
                </div>

                <div class="form-row">
                    <label for="phone">Telephone</label>
                    <input id="phone" name="phone" type="tel"
                           placeholder="123-456-7890"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    >
                </div>

                <div class="form-row">
                    <label for="pwd">Password</label>
                    <input id="pwd" name="password" type="password"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>

                <div class="form-row">
                    <label for="pwd2">Confirm Password</label>
                    <input id="pwd2" name="password2" type="password" required>
                </div>

            </div>
        </form>

        <div class="account">
            <button id="create" type="submit" form="sign-up">Create Account</button>

            <p>Already have an account? <a>Log in.</a></p>
        </div>
    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
