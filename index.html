<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div id="left"></div>
<div id="right">
    <div class="description">This is not a real online service! You know you need something like this
    in your life to help you realize your deepest dreams.<br>Sign up to get started!
    <br><br>
    You <em>know</em> you want to.</div>
    <div class="form">
        Let's do this!
        <form class="sign-up">

            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text">

            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text">

            <label for="email">Email</label>
            <input id="email" name="email" type="email">

            <label for="password">Password</label>
            <input id="password" name="password" type="password">

            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password">

            <button id="create">Create Account</button>
        </form>

    </div>
    <div class="acct-exists">Already have an account? <a>Log in.</a></div>
</div>

</body>
