<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Unbounded">

</head>
<body>
<div id="container">
    <div id="left">
        <div id="logo">ODIN</div>
<!--        <img id="form-img" src="images/background.jpg">-->
        <p class="credits">Credits: <a href="https://unsplash.com/photos/g3PyXO4A0yc" target="_blank">Su San Lee</a></p>
    </div>
    <div id="right">
        <div class="description">This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br>Sign up to get started!
        <br><br>
        You <em>know</em> you want to.
        <br><br>
        Let's do this!
        </div>

        <form class="sign-up">

            <div class="form">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text">
                </div>

                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>

                <div class="form-row">
                    <label for="phone">Telephone</label>
                    <input id="phone" name="phone" type="tel">
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                </div>

                <div class="form-row">
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" name="confirm" type="password">
                </div>

            <button id="create">Create Account</button>
            </div>
        </form>


        <div class="acct-exists">Already have an account? <a>Log in.</a></div>
    </div>

</div>
</body>
<footer>
    <p>Credits: <a href="https://unsplash.com/photos/g3PyXO4A0yc" target="_blank">Su San Lee</a></p>
</footer>
</html>
